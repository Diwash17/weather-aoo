<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- link to external CSS file -->
    <link rel="stylesheet" href="DiwashAdhikari_2407736.css">
</head>

<body>
    <!-- Main container for the webpage -->
    <div class="firstpage">
        <!-- Container for the main content -->
        <div class="mainbox">
            <!-- First part of the content with city input and search button -->
            <div class="firstpart">
                <input type="text" placeholder="Enter the city" spellcheck="false">
                <button><img src="https://github.com/Diwash17/Images/blob/main/search.png?raw=true" alt=""></button>
            </div>
            <!-- Second part of the content with weather details -->
            <div class="second">
                <!-- Sub-container for weather details -->
                <div class="second-one">
                    <h2 class="loc">Ongole,India</h2>
                    <img id="mainimg" src="https://github.com/Diwash17/Images/blob/main/clear.png?raw=true"></img>
                    <h3 class="weath condition">Clouds</h3>
                    <h3 class="Temp">22°C</h3>
                    <h2 class="Time">Date & Time</h2>
                </div>
                <!--Container for additional weather information-->
                <div class="down-main">
                    <!-- Sub-container for pressure, windspeed, and humidity -->
                    <div class="down">
                        <div class="pressure">
                            <!--Pressure Information-->
                            <img src="https://raw.githubusercontent.com/Diwash17/Images/f5de0e8a3d863fe8eb771a9891cf1142ccfe51c2/gauge-indicator-svgrepo-com.svg"
                                alt="">
                            <h4>Pressure</h4>
                            <h3 class="Press">360</h3>
                        </div>
                        <div class="windspeed">
                            <!-- Windspeed Inforamtion -->
                            <img src="https://github.com/Diwash17/Images/blob/main/wind.png?raw=true" alt="">
                            <h4>Windspeed</h4>
                            <h3 class="WindSpeed">700</h3>
                        </div>
                        <div class="humidity">
                            <!-- Humidity Information -->
                            <img src="https://github.com/Diwash17/Images/blob/main/humidity.png?raw=true" alt="">
                            <h4>Humidity</h4>
                            <h3 class="Humidity">600</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container with Copyright information -->
    <div class="Copyright">
        <p>Copyright © Diwash Adhikari 2407736</p>
    </div>

    <!-- Link to external js file -->
    <script src="DiwashAdhikari_2407736.js"></script>

</body>

</html>
